<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteens - College Food Booking System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">College Food</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="canteens.html">Canteens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wallet.html">Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Scrolling Gallery Section -->
        <section id="gallery">
            <div class="container">
                <h2 class="text-center">Explore Our Canteens</h2>
                <div class="gallery-wrapper">
                    <!-- Gallery Items -->
                    <div class="gallery-item">
                        <img src="images/canteen1.png" alt="Canteen 1">
                    </div>
                    <div class="gallery-item">
                        <img src="images/canteen2.png" alt="Canteen 2">
                    </div>
                    <div class="gallery-item">
                        <img src="images/canteen3.png" alt="Canteen 3">
                    </div>
                    <div class="gallery-item">
                        <img src="images/canteen4.png" alt="Canteen 4">
                    </div>
                    <!-- Add more canteen images as needed -->
                </div>
            </div>
        </section>

        <!-- Canteen List Section -->
        <section id="canteen-list" class="container">
            <h2 class="text-center">Our Canteens</h2>
            <div class="canteen-item">
                <div class="canteen-img">
                    <img src="images/canteen1.png" alt="Canteen 1">
                </div>
                <div class="canteen-details">
                    <h3>Canteen 1</h3>
                    <p>Specialty: Delicious Burgers and Fries</p>
                    <a href="order.html" class="btn btn-primary">Order Now</a>
                </div>
            </div>
            <div class="canteen-item">
                <div class="canteen-img">
                    <img src="images/canteen2.png" alt="Canteen 2">
                </div>
                <div class="canteen-details">
                    <h3>Canteen 2</h3>
                    <p>Specialty: Fresh Salads and Smoothies</p>
                    <a href="order.html" class="btn btn-primary">Order Now</a>
                </div>
            </div>
            <!-- Add more canteen items as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 College Food Booking System. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
