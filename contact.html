    <main>
        <!-- Contact Form Section -->
        <section id="contact-form" class="container">
            <h2 class="text-center">Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>

        <!-- Report an Issue Section -->
        <section id="report-issue" class="container">
            <h2 class="text-center">Report an Issue</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="issue">Describe the Issue:</label>
                    <textarea id="issue" name="issue" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Report Issue</button>
            </form>
        </section>

        <!-- Chatbot Integration -->
        <section id="chatbot" class="container">
            <h2 class="text-center">Need Help? Chat with Us!</h2>
            <div id="chatbot-container">
                <!-- Chatbot code will go here -->
            </div>
        </section>
